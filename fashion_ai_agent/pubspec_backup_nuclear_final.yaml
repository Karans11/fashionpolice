name: fashion_ai_agent
description: "A Fashion AI Agent Flutter app."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase - Using compatible versions
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  cloud_firestore: ^4.17.5
  firebase_storage: ^11.7.7
  
  # State Management
  provider: ^6.1.1
  
  # Image Handling
  image_picker: ^1.0.4
  
  # Utilities
  uuid: ^4.2.1
  intl: ^0.19.0
  
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
