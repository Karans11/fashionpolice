name: fashion_ai_agent
description: "A Fashion AI Agent Flutter app."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.15.1
  firebase_auth: ^5.6.2
  cloud_firestore: ^5.6.11
  firebase_storage: ^12.4.9
  
  # State Management
  provider: ^6.1.1
  
  # Image Handling
  image_picker: ^1.0.4
  
  # Utilities
  uuid: ^4.2.1
  intl: ^0.20.2
  
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
