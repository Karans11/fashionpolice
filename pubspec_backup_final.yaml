name: fashion_ai_agent
description: "Interactive Fashion Styling App with 3D Avatar"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core Services
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  firebase_storage: ^11.6.9
  
  # State Management
  provider: ^6.1.1
  
  # Image Handling & Camera
  image_picker: ^1.0.4
  cached_network_image: ^3.3.1
  
  # Utilities
  uuid: ^4.2.1
  intl: ^0.19.0
  
  # UI Icons
  cupertino_icons: ^1.0.8
  
  # Additional UI Components
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0
  
  # Permissions (for camera/gallery access)
  permission_handler: ^11.3.1
  
  # Enhanced 3D and Animation Support
  vector_math: ^2.1.4
  flutter_colorpicker: ^1.0.3
  
  # Enhanced Image Processing
  image: ^4.1.7
  
  # Better UI Components
  flutter_slidable: ^3.0.1
  flutter_speed_dial: ^7.0.0
  
  # Animations
  lottie: ^3.1.0
  
  # File handling
  path_provider: ^2.1.2
  
  # HTTP requests for AI services
  http: ^1.2.1
  
  # JSON handling
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/models/
    
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/custom_icons.ttf

